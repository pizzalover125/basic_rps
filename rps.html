<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rock Paper Scissors</title>

<style>

button {
font-family:'Brush Script MT', cursive;
font-size:5em;
display:block;
height:32vh;
width:100%;
}

#Rock {
background-image:url("https://img.freepik.com/free-photo/closeup-shot-gray-rough-concrete-background_181624-11766.jpg?w=2000");
background-size: 165px;
}

#Paper {
background-image:url("https://img.freepik.com/free-photo/design-space-paper-textured-background_53876-42312.jpg");
background-size:145px;
}

#Scissors {
background-image:url("https://previews.123rf.com/images/siaminka/siaminka1706/siaminka170600009/80556886-seamless-background-stationery-scissors-cut-on-the-dotted-line-black-scissors-on-a-white-background-.jpg");
background-size:485px;
}

.modal {
display: none;
position: fixed; 
padding-top: 50px;
left: 0; 
top: 0;
width: 100%;
height: 100%; 
background-color: rgb(0, 0, 0);
background-color: rgba(0, 0, 0, 0.5);
}
.modal-content {
position: relative; 
background-color: white;
padding: 20px; 
margin: auto; 
width: 75%;  
-webkit-animation-name: animatetop;
-webkit-animation-duration: 0.4s;
animation-name: animatetop;
animation-duration: 0.4s
}
.close-btn {
float: right; 
color: lightgray; 
font-size: 24px;  
font-weight: bold;
}
.close-btn:hover {
color: darkgray;
}
@-webkit-keyframes animatetop {
from {top:-300px; opacity:0} 
to {top:0; opacity:1}
}
@keyframes animatetop {
from {top:-300px; opacity:0}
to {top:0; opacity:1}
}
.float{
position:fixed;
width:60px;
height:60px;
bottom:40px;
right:40px;
background-color:#0C9;
color:#FFF;
border-radius:50px;
text-align:center;
box-shadow: 2px 2px 3px #999;
font-size:2em;
text-decoration: none;
display: inline-block;	
}

.my-float{
margin-top:22px;
}
</style>

</head>
<body onload="showModal()">

<center>
<div class="modal">
<div class="modal-content">
<span class="close-btn">&times;</span>
<p>Rock, Paper, and Scissors is a fun child game entierly based on luck. The basic gist is that rock beats scissors, paper beats rock, and rock beats scissors.</p>
</div>
</div>

<div>
<button id="Rock" onclick="playerChoseRock()">Rock</button>
<button id="Paper" onclick="playerChosePaper()">Paper</button>
<button id="Scissors" onclick="playerChoseScissors()">Scissors</button>
<div>

<a href="#" class="float" id="openBtn">
?
</a>

</center>


</body>
<script>
// Computer chooses his move
var computerChoice;
var ccnum = Math.floor(Math.random() * 3);

if (ccnum == 0) {
computerChoice = "Rock";
}
if (ccnum == 1) {
computerChoice = "Paper";
}
if (ccnum == 2) {
computerChoice = "Scissors";
}

// Results if player chose rock
function playerChoseRock() {

if (computerChoice == "Rock") {
alert("Computer chose rock.")
alert("Tie!")
location.reload();
}

if (computerChoice == "Paper") {
alert("Computer chose paper.")
alert("Player lost.")
location.reload();
}

if (computerChoice == "Scissors") {
alert("Computer chose scissors.")
alert("Player won!")
location.reload();
}

}

// Results if player chose paper
function playerChosePaper() {

if (computerChoice == "Paper") {
alert("Computer chose paper.")
alert("Tie!")
location.reload();
}

if (computerChoice == "Scissors") {
alert("Computer chose scissors.")
alert("Player lost.")
location.reload();
}

if (computerChoice == "Rock") {
alert("Computer chose rock.")
alert("Player won!")
location.reload();
}

}

// Results if player chose scissors
function playerChoseScissors() {

if (computerChoice == "Scissors") {
alert("Computer chose scissors.")
alert("Tie!")
location.reload();
}

if (computerChoice == "Rock") {
alert("Computer chose rock.")
alert("Player lost.")
location.reload();
}

if (computerChoice == "Paper") {
alert("Computer chose paper.")
alert("Player won!")
location.reload();
}

}

let modal = document.querySelector(".modal")
let closeBtn = document.querySelector(".close-btn")
openBtn.onclick = function(){
modal.style.display = "block"
}
closeBtn.onclick = function(){
modal.style.display = "none"
}
window.onclick = function(e){
if(e.target == modal){
modal.style.display = "none"
}

}
</script>
</html>
